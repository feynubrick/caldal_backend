services:
  db:
    image: postgres:17-bookworm
    volumes:
      - db_data:/var/lib/postgresql/data
    env_file:
      - local.env
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "5440:${DATABASE_PORT}"
  web:
    build: .
    volumes:
      - .:/app
    ports:
      - "8010:8000"
    depends_on:
      - db
    env_file:
      - local.env
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: 5432
volumes:
  db_data:
